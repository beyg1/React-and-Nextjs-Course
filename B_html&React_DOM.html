<html>
    <body>
        <div id="app">
            <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
            <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
            
            <!-- ðŸ«  <script>
             const app = document.getElementById('app');
             const header = document.createElement('h1');
             const text = 'Develop. Preview. Ship.';
             const headerContent = document.createTextNode(text);
             header.appendChild(headerContent);
             app.appendChild(header);
            </script> -->
            <!-- ðŸ«  Instead of directly manipulating the DOM with plain JavaScript, 
             we will add the ReactDOM.createRoot() method to target  specific DOM element and 
             create a root to display our React Components in. Then, add 
             the root.render() method to render our React code to the DOM. -->
            
            <!-- ðŸ«  <script>
             const app = document.getElementById('app');
             const root = ReactDOM.createRoot(app); 
             root.render(<h1>Develop. Preview. Ship.</h1>);
            </script>  -->
            <!-- ðŸ«  This won't render directly to DOM yet as React code is JSX
                 JSX is a syntax extension for JavaScript that allows you to 
                 describe your UI in a familiar HTML-like syntax.
                 
                 We'll need a JavaScript compiler, such as a Babel, 
                 to transform our JSX code into regular JavaScript. -->

            <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
            <script type="text/jsx"> 
                 // ðŸ«  can also use type="text/babel" instead of type="text/jsx"     
             const app = document.getElementById('app');
             const root = ReactDOM.createRoot(app); 
             root.render(<h1>Develop. Preview. Ship.</h1>);
            </script>     
        </div>
    </body>
</html>
